name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Pre-deployment checks
  pre-deploy:
    name: ğŸ” Pre-deployment Checks
    runs-on: ubuntu-latest
    
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      environment: ${{ steps.check.outputs.environment }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check deployment conditions
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“Š Check commit messages
        run: |
          # Check if the latest commit is a deployment commit
          if git log -1 --pretty=%B | grep -q "^deploy:"; then
            echo "âœ… Deployment commit detected"
          else
            echo "â„¹ï¸ Regular commit, proceeding with deployment"
          fi

  # Run full CI pipeline
  ci:
    name: ğŸ”„ Run CI Pipeline
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Deploy to Vercel
  deploy:
    name: ğŸš€ Deploy to ${{ needs.pre-deploy.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [pre-deploy, ci]
    if: needs.pre-deploy.outputs.should-deploy == 'true'
    
    environment:
      name: ${{ needs.pre-deploy.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Link Vercel project
        run: vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build project artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }} ${{ needs.pre-deploy.outputs.environment == 'production' && '--prod' || '' }}

      - name: ğŸš€ Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} ${{ needs.pre-deploy.outputs.environment == 'production' && '--prod' || '' }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "ğŸš€ Deployed to: $url"

      - name: ğŸ“Š Update deployment status
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ URL: ${{ steps.deploy.outputs.url }}"
          echo "ğŸ·ï¸ Environment: ${{ needs.pre-deploy.outputs.environment }}"

  # Post-deployment tests
  post-deploy:
    name: ğŸ§ª Post-deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run smoke tests
        run: |
          # Basic health check
          curl -f ${{ needs.deploy.outputs.url }}/api/health || exit 1
          echo "âœ… Health check passed"

      - name: âš¡ Run Lighthouse audit
        run: |
          npm install -g lighthouse
          lighthouse ${{ needs.deploy.outputs.url }} --output=json --output-path=./lighthouse-report.json --chrome-flags="--headless --no-sandbox"
          
          # Check performance score
          PERFORMANCE=$(cat lighthouse-report.json | jq '.categories.performance.score * 100')
          echo "âš¡ Performance score: $PERFORMANCE"
          
          if (( $(echo "$PERFORMANCE < 80" | bc -l) )); then
            echo "âš ï¸ Performance score below 80"
          else
            echo "âœ… Performance score acceptable"
          fi

      - name: ğŸ”’ Security headers check
        run: |
          # Check for security headers
          curl -I ${{ needs.deploy.outputs.url }} | grep -i "x-frame-options\|x-content-type-options\|x-xss-protection" || echo "âš ï¸ Some security headers missing"

  # Rollback on failure
  rollback:
    name: ğŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy]
    if: failure() && needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”„ Rollback deployment
        run: |
          echo "ğŸ”„ Rolling back deployment due to post-deployment test failures"
          # Get previous deployment
          PREV_DEPLOYMENT=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} | grep -v ${{ needs.deploy.outputs.url }} | head -1 | awk '{print $2}')
          
          if [ ! -z "$PREV_DEPLOYMENT" ]; then
            vercel alias $PREV_DEPLOYMENT ${{ needs.deploy.outputs.url }} --token=${{ secrets.VERCEL_TOKEN }}
            echo "âœ… Rolled back to previous deployment: $PREV_DEPLOYMENT"
          else
            echo "âŒ No previous deployment found for rollback"
          fi

  # Notify deployment status
  notify:
    name: ğŸ“¢ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy]
    if: always() && needs.deploy.result != 'skipped'
    
    steps:
      - name: ğŸ“¢ Notify success
        if: needs.deploy.result == 'success' && needs.post-deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ URL: ${{ needs.deploy.outputs.url }}"
          echo "âœ… All post-deployment tests passed"

      - name: ğŸ“¢ Notify failure
        if: needs.deploy.result == 'failure' || needs.post-deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          if [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "ğŸ’¥ Deployment step failed"
          fi
          if [ "${{ needs.post-deploy.result }}" == "failure" ]; then
            echo "ğŸ§ª Post-deployment tests failed"
          fi

  # Update production status
  update-status:
    name: ğŸ“Š Update Production Status
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy]
    if: needs.deploy.result == 'success' && needs.post-deploy.result == 'success' && needs.pre-deploy.outputs.environment == 'production'
    
    steps:
      - name: ğŸ“Š Update deployment status
        run: |
          echo "ğŸ“Š Updating production deployment status"
          echo "ğŸš€ Version: ${{ github.sha }}"
          echo "ğŸŒ URL: ${{ needs.deploy.outputs.url }}"
          echo "ğŸ“… Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

      - name: ğŸ·ï¸ Create release tag
        if: needs.pre-deploy.outputs.environment == 'production'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create tag with current date
          TAG="v$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)"
          git tag $TAG
          git push origin $TAG
          
          echo "ğŸ·ï¸ Created release tag: $TAG"
